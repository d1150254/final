<html>

<head>
  <title>帳號密碼</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <table id="table">
    <thead>
      <tr>
        <th>account</th>
        <th>password</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>

<script>
    fetch("http://localhost:3000/api/logindata")
        .then((response) => response.json())
        .then((data) => {
        console.log(data);
        const table = document.getElementById('table');
        data.forEach((item) => {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.innerHTML = item.account;
            cell2.innerHTML = item.password;
        });
        });
</script>

</html>
